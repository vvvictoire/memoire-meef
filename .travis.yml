sudo: require
language: bash

before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y texlive-xetex texlive-lang-french texlive-latex-extra latexmk texlive-fonts-recommended

script:
    - bash build.sh

after_success:
    - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - ./send.sh success $WEBHOOK_URL

after_failure:
    - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - ./send.sh failure $WEBHOOK_URL

before_deploy:
    # Set up git user name and tag this commit
    - git config --local user.name "Victoire"
    - git config --local user.email "vvictoire@pm.me"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG

deploy:
    provider: releases
    api_key: $GITHUB_OAUTH_TOKEN
    file: "main/henriette_jidouard_milis_2018_19_MEMOIRE MEEF.pdf"
    skip_cleanup: true
    draft: false
    on:
        tags: true
